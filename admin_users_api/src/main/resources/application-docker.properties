spring.application.name=admin_users_api

# JPA y Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Puerto del servidor
server.port=${SERVER_PORT:8082}

# Datasource SQLite - Usando volumen Docker
spring.datasource.url=jdbc:sqlite:/app/data/iwellness_admin_users_api.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuración de correo electrónico
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:user}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:user}

# Feign Clients - URLs configurables
feign.client.preferencias.url=${PREFERENCIAS_SERVICE_URL:http://user-preferences-api:8081}
feign.client.servicio.url=${SERVICIO_SERVICE_URL:http://providers-api:8080}

# Actuator (para health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.mail.enabled=false

